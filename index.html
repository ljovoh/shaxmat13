<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shaxmat taxtasi</title>
</head>
<body>
    <div class="board-container">
        <div class="board">
            <div style="grid-row: 1; grid-column: 1;"></div>
            
            <div class="label top-label" style="grid-column: 2;">A</div>
            <div class="label top-label" style="grid-column: 3;">B</div>
            <div class="label top-label" style="grid-column: 4;">C</div>
            <div class="label top-label" style="grid-column: 5;">D</div>
            <div class="label top-label" style="grid-column: 6;">E</div>
            <div class="label top-label" style="grid-column: 7;">F</div>
            <div class="label top-label" style="grid-column: 8;">G</div>
            <div class="label top-label" style="grid-column: 9;">H</div>
            
            <div style="grid-row: 1; grid-column: 10;"></div>

            <div class="label left-label" style="grid-row: 2;">1</div>
            <div class="square black" style="grid-row: 2; grid-column: 2;"></div>
            <div class="square white" style="grid-row: 2; grid-column: 3;"></div>
            <div class="square black" style="grid-row: 2; grid-column: 4;"></div>
            <div class="square white" style="grid-row: 2; grid-column: 5;"></div>
            <div class="square black" style="grid-row: 2; grid-column: 6;"></div>
            <div class="square white" style="grid-row: 2; grid-column: 7;"></div>
            <div class="square black" style="grid-row: 2; grid-column: 8;"></div>
            <div class="square white" style="grid-row: 2; grid-column: 9;"></div>
            <div class="label right-label" style="grid-row: 2;">1</div>

            <div class="label left-label" style="grid-row: 3;">2</div>
            <div class="square white" style="grid-row: 3; grid-column: 2;"></div>
            <div class="square black" style="grid-row: 3; grid-column: 3;"></div>
            <div class="square white" style="grid-row: 3; grid-column: 4;"></div>
            <div class="square black" style="grid-row: 3; grid-column: 5;"></div>
            <div class="square white" style="grid-row: 3; grid-column: 6;"></div>
            <div class="square black" style="grid-row: 3; grid-column: 7;"></div>
            <div class="square white" style="grid-row: 3; grid-column: 8;"></div>
            <div class="square black" style="grid-row: 3; grid-column: 9;"></div>
            <div class="label right-label" style="grid-row: 3;">2</div>

            <div class="label left-label" style="grid-row: 4;">3</div>
            <div class="square black" style="grid-row: 4; grid-column: 2;"></div>
            <div class="square white" style="grid-row: 4; grid-column: 3;"></div>
            <div class="square black" style="grid-row: 4; grid-column: 4;"></div>
            <div class="square white" style="grid-row: 4; grid-column: 5;"></div>
            <div class="square black" style="grid-row: 4; grid-column: 6;"></div>
            <div class="square white" style="grid-row: 4; grid-column: 7;"></div>
            <div class="square black" style="grid-row: 4; grid-column: 8;"></div>
            <div class="square white" style="grid-row: 4; grid-column: 9;"></div>
            <div class="label right-label" style="grid-row: 4;">3</div>

            <div class="label left-label" style="grid-row: 5;">4</div>
            <div class="square white" style="grid-row: 5; grid-column: 2;"></div>
            <div class="square black" style="grid-row: 5; grid-column: 3;"></div>
            <div class="square white" style="grid-row: 5; grid-column: 4;"></div>
            <div class="square black" style="grid-row: 5; grid-column: 5;"></div>
            <div class="square white" style="grid-row: 5; grid-column: 6;"></div>
            <div class="square black" style="grid-row: 5; grid-column: 7;"></div>
            <div class="square white" style="grid-row: 5; grid-column: 8;"></div>
            <div class="square black" style="grid-row: 5; grid-column: 9;"></div>
            <div class="label right-label" style="grid-row: 5;">4</div>

            <div class="label left-label" style="grid-row: 6;">5</div>
            <div class="square black" style="grid-row: 6; grid-column: 2;"></div>
            <div class="square white" style="grid-row: 6; grid-column: 3;"></div>
            <div class="square black" style="grid-row: 6; grid-column: 4;"></div>
            <div class="square white" style="grid-row: 6; grid-column: 5;"></div>
            <div class="square black" style="grid-row: 6; grid-column: 6;"></div>
            <div class="square white" style="grid-row: 6; grid-column: 7;"></div>
            <div class="square black" style="grid-row: 6; grid-column: 8;"></div>
            <div class="square white" style="grid-row: 6; grid-column: 9;"></div>
            <div class="label right-label" style="grid-row: 6;">5</div>

            <div class="label left-label" style="grid-row: 7;">6</div>
            <div class="square white" style="grid-row: 7; grid-column: 2;"></div>
            <div class="square black" style="grid-row: 7; grid-column: 3;"></div>
            <div class="square white" style="grid-row: 7; grid-column: 4;"></div>
            <div class="square black" style="grid-row: 7; grid-column: 5;"></div>
            <div class="square white" style="grid-row: 7; grid-column: 6;"></div>
            <div class="square black" style="grid-row: 7; grid-column: 7;"></div>
            <div class="square white" style="grid-row: 7; grid-column: 8;"></div>
            <div class="square black" style="grid-row: 7; grid-column: 9;"></div>
            <div class="label right-label" style="grid-row: 7;">6</div>

            <div class="label left-label" style="grid-row: 8;">7</div>
            <div class="square black" style="grid-row: 8; grid-column: 2;"></div>
            <div class="square white" style="grid-row: 8; grid-column: 3;"></div>
            <div class="square black" style="grid-row: 8; grid-column: 4;"></div>
            <div class="square white" style="grid-row: 8; grid-column: 5;"></div>
            <div class="square black" style="grid-row: 8; grid-column: 6;"></div>
            <div class="square white" style="grid-row: 8; grid-column: 7;"></div>
            <div class="square black" style="grid-row: 8; grid-column: 8;"></div>
            <div class="square white" style="grid-row: 8; grid-column: 9;"></div>
            <div class="label right-label" style="grid-row: 8;">7</div>

            <div class="label left-label" style="grid-row: 9;">8</div>
            <div class="square white" style="grid-row: 9; grid-column: 2;"></div>
            <div class="square black" style="grid-row: 9; grid-column: 3;"></div>
            <div class="square white" style="grid-row: 9; grid-column: 4;"></div>
            <div class="square black" style="grid-row: 9; grid-column: 5;"></div>
            <div class="square white" style="grid-row: 9; grid-column: 6;"></div>
            <div class="square black" style="grid-row: 9; grid-column: 7;"></div>
            <div class="square white" style="grid-row: 9; grid-column: 8;"></div>
            <div class="square black" style="grid-row: 9; grid-column: 9;"></div>
            <div class="label right-label" style="grid-row: 9;">8</div>

            <div style="grid-row: 10; grid-column: 1;"></div>
            
            <div class="label bottom-label" style="grid-column: 2;">A</div>
            <div class="label bottom-label" style="grid-column: 3;">B</div>
            <div class="label bottom-label" style="grid-column: 4;">C</div>
            <div class="label bottom-label" style="grid-column: 5;">D</div>
            <div class="label bottom-label" style="grid-column: 6;">E</div>
            <div class="label bottom-label" style="grid-column: 7;">F</div>
            <div class="label bottom-label" style="grid-column: 8;">G</div>
            <div class="label bottom-label" style="grid-column: 9;">H</div>
            
            <div style="grid-row: 10; grid-column: 10;"></div>
        </div>
    </div>
</body>
</html>
